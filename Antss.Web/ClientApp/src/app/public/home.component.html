<div @fade>
    <h1 *ngIf="appStoreService.isSigningIn$ | async; else checkIfUser">Signing in...</h1>

    <ng-template #checkIfUser>
        <ng-container *ngIf="appStoreService.currentUser$ | async as user">
            <h1 *ngIf="user.isLoggedIn else noUser">Welcome, {{user.firstName}}</h1>
        </ng-container>
    </ng-template>

    <ng-template #noUser>
        <h1>Welcome to ANTSS</h1>
    </ng-template>
</div>
