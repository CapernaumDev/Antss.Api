<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">ANTSS Helpdesk</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-l-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <ng-container *ngIf="appStoreService.currentUser$ | async as user">
            <li class="nav-item" *ngIf="user.isAdmin"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['user-list']">Admin</a>
            </li>
            <li class="nav-item" *ngIf="user.isLoggedIn"
                [routerLinkActive]="['link-active']"
                [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link text-dark" [routerLink]="['ticket-list']">Tickets</a>
            </li>
            <li class="nav-item" *ngIf="!user.isLoggedIn"
                [routerLinkActive]="['link-active']"
                [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link text-dark" [routerLink]="['login']">Login</a>
            </li>
            <li class="nav-item" *ngIf="user.isLoggedIn" style="padding-right: 45px;">
              <a class="nav-link text-dark" [routerLink]="['/']" (click)="logout()">Logout</a>
            </li>
            <li class="nav-item" *ngIf="user.isLoggedIn">
              <a class="nav-link" [routerLink]="'my-profile'" style="color: dodgerblue; padding: 0">
                <fa-icon [icon]="faUserCircle" size="2x"
                        [title]="user.firstName + ' ' + user.lastName"></fa-icon>
              </a>
            </li>
          </ng-container>
          
        </ul>
      </div>
    </div>
  </nav>
</header>
